<body>
    <div onclick="cancelCard()" id="overlay" class="overlay position-fixed top-0 bottom-0 start-0 end-0 d-none "></div>
    <div id="wrongInputCard" class=" d-none  wrongInputCard position-absolute top-50 start-50 translate-middle p-3">
      <div class="headCard d-flex justify-content-between">
        <div class="balls d-flex ">
            <div class="red mx-2"></div>
            <div class="orange mx-2"></div>
            <div class="green mx-2"></div>
        </div>
        <div class="xLogo">
            <button onclick="cancelCard()" class="border-0 bg-transparent"><i class="fa-solid fa-x"></i></button>
        </div>
       

      </div>
      <div class="cardContent mt-3">
        <h5>Site Name or Url is not valid, Please follow the rules below :</h5>
        <p><i class="fa-solid fa-arrow-right me-2 my-2"></i>Site name must contain at least 3 characters</p>
        <p><i class="fa-solid fa-arrow-right me-2 my-2"></i>Site URL must be a valid one</p>
      </div>
     

    </div>

<header>
    <h1 class="text-center fw-bold py-4">BookMarker </h1>
</header>

<section class=" py-3 ">
    <div class="container">

        <h2 class="text-center fw-semibold py-4 gradient"><i class="fa-solid fa-bookmark me-2 firstBookmark"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ms-2 secondBookmark"></i></h2>
    </div>

</section>


    <div class="container">

        <div class="form-group">
            <label for="siteNameInput" class="mb-2"><i class="fa-solid fa-book-bookmark me-1"></i> Site Name</label>
            <input type="text" id="siteNameInput" placeholder="Bookmark Name" class="form-control">
        </div>

        <div class="form-group mt-3">
            <label for="siteUrlInput" class="mb-2"><i class="fa-solid fa-link me-1 "></i></i> Site URL</label>
            <input type="text" id="siteUrlInput" placeholder="Website URL" class="form-control">
        </div>

        <div class="d-flex justify-content-center  py-4 submitDiv">
            <button onclick="addSite()" class="btn mt-4 submitBtn  ">Submit</button>
        </div>


        <table class="table text-center my-5">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="myData">
                <!-- <tr>
                    <td>0</td>
                    <td>EgyBest</td>
                    <td><button class="btn visitBtn text-white"><i class="fa-solid fa-eye me-2 "></i>Visit</button></td>
                    <td><button class="btn deleteBtn text-white"><i class="fa-regular fa-trash-can me-2 "></i>Delete</button></td>
                </tr> -->

            </tbody>
        </table>



<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
